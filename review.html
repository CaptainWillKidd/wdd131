<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Submission</title>
    <meta name="description" content="Product Review Form">
    <meta name="author" content="Willian Alves Canuto">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-mobile.css">

<body>
    <header><h1>Review Submitted</h1></header>
    <main>
        <section class="confirmation">
            <div id="review-counter"></div>
            <h2>Thank you for your review!</h2>
            <div id="review-data">
                <p><strong>Product:</strong> <span id="product"></span></p>
                <p><strong>Rating:</strong> <span id="rating"></span></p>
                <p><strong>Installation Date:</strong> <span id="install-date"></span></p>
                <p><strong>Useful Features:</strong> <span id="features"></span></p>
                <p><strong>Review:</strong> <span id="review-text"></span></p>
                <p><strong>Submitted by:</strong> <span id="user"></span></p>
            </div>
        </section>
    </main>
